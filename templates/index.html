{% extends 'base.html' %}

{% block content %}
<div class="app-layout">
  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <div class="logo-icon">E</div>
      <div>
        <div class="logo-text">Emit</div>
        <div class="logo-subtitle">Test User Pool</div>
      </div>
    </div>

    <nav class="nav-list">
      <button class="nav-item active" hx-get="/ui/users" hx-target="#users-container" hx-swap="innerHTML">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        Test Data
      </button>
      <button class="nav-item" hx-get="/ui/settings" hx-target="#users-container" hx-swap="innerHTML">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Settings
      </button>
    </nav>

    <button id="refresh-btn" class="btn" hx-get="/ui/refresh" hx-target="#users-container" hx-swap="innerHTML" title="Refresh data">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
      Refresh
    </button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="main-header">
      <h1 class="main-title">Test Data</h1>
    </div>

    <!-- Stats -->
    <div class="stats-grid" id="counts-row">
      {% include '_counts.html' %}
    </div>

    <!-- Table -->
    <div class="table-container" id="users-container">
      {% include '_users_table.html' %}
    </div>
  </main>

  <!-- RIGHT DETAIL PANEL -->
  <aside class="detail-panel" id="detail-pane">
    <div class="detail-empty">
      <svg class="detail-empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
      </svg>
      <div class="detail-empty-title">No record selected</div>
      <div class="detail-empty-description">Click on a row in the table to view details</div>
    </div>
  </aside>
</div>
{% endblock %}
